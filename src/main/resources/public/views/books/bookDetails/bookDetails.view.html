<div class="container-fluid">
    <div class="col-md-12 book-details">
        <table class="col-md-6 table">
            <tr class="title">
                <th>Book Details</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>{{ vm.book.title }}</th>
            </tr>
            <tr>
                <th>Author</th>
                <th>{{ vm.book.author }}</th>
            </tr>
            <tr>
            <tr>
                <th>Status</th>
                <th>{{vm.book.status ? 'Borrowed' : 'Available' }}</th>
            </tr>
            <tr>
                <th>Owner</th>
                <th>{{ vm.book.ownerType === 'l' ?  'Library' : vm.book.user.login }}</th>
            </tr>
            <tr ng-show="vm.book.format==='e'">
                <th>Path</th>
                <th>
                    <a target="_blank" ng-href="{{vm.book.path}}"> {{ vm.book.path }} </a>
                </th>
            </tr>
            <tr>
                <th>Tags</th>
                <th>{{ vm.book.user.tags }}</th>
            </tr>
        </table>
        <div style="margin: 20px; padding: 5px;">
            Add Tags:
            <form style="margin: 10px; padding: 5px;" name="addTagsForm" ng-submit='vm.addTags()'>
                <div class="form-group">
                    <label class="checkbox" ng-repeat="t in vm.tags">
                        <input type="checkbox" ng-value="t" ng-model="vm.newTags" ng-true-value="">{{t}}
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="font-size: 14px; margin: 10px 10px 10px 30px; padding: 10px;
                                background-color: var(--background_purple_dark); color: var(--background_grey_lighter);">
                        Add Tags &nbsp; <i class="fa fa-tags" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
