<div class="show-books">
    <button class="btn btn-primary" ng-click="vm.showLentBooks()">Show Lent Books</button>
    <button class="btn btn-primary" ng-click="vm.addNewBook()">Add New Book</button>
    <table ng-table="vm.booksTable" show-filter="true" class="table table-bordered filled-cells">
        <tr ng-repeat="book in $data">
            <td title="'Title'" filter="{title : 'text'}" sortable="'title'"> {{ book.title }} </td>
            <td title="'Author'" filter="{author : 'text'}" sortable="'author'"> {{ book.author }} </td>
            <td title="'Tags'" filter="{tags : 'text'}" sortable="'format'"> {{ book.tags }} </td>
            <td title="'Status'" filter="{status : 'text'}" sortable="'status'"> {{ book.status ? 'Borrowed' : 'Available' }} </td>
            <td class="Details" title="'Details'">
                <div class="details-container">
                    <span class="glyphicon glyphicon-book" ng-click="vm.showBookDetails(book.id)"></span>
                    &nbsp;
                    <span class="glyphicon glyphicon-remove" ng-click="vm.deleteBook(book.id)"></span>
                </div>
            </td>
        </tr>
    </table>
</div>
