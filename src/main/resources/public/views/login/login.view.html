<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" style="border-color: var(--background_purple_dark)">
            <div class="panel-heading" style="background-color: var(--background_purple_dark)">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form name="signInForm" id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="login" ng-model="vm.signInForm.login" placeholder="Login" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" ng-model="vm.signInForm.password" required placeholder="Password">
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <input type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block" value="Sign in" ng-click="vm.signIn(signInForm.$valid)" style="background-color: var(--background_purple_dark)"/>
                            <input type="submit" id="btn-fblogin" class="btn btn-primary btn-lg btn-block" value="Sign in with Facebook" ng-click="vm.signInWithFacebook(signInForm.$valid)"/>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" style="border-color: var(--background_purple_dark)">
            <div class="panel-heading" style="background-color: var(--background_purple_dark)">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
            </div>
            <div class="panel-body" >
                <form name="signUpForm" id="signUpForm" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="reg-username" type="text" class="form-control" name="login" ng-model="vm.signUpForm.login" placeholder="Login" required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="reg-email" type="email" class="form-control" name="email" ng-model="vm.signUpForm.email" required placeholder="Email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="reg-password" type="password" class="form-control" name="password" ng-model="vm.signUpForm.password" required placeholder="Password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <input type="submit" id="btn-reg" class="btn btn-primary btn-lg btn-block" value="Sign up" ng-click="vm.signUp(signUpForm.$valid)" style="background-color: var(--background_purple_dark)"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
